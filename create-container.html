<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Container</title>
    <link rel="stylesheet" href="styles/21_create-container.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/02_top-toolbar.css">
    <link rel="stylesheet" href="styles/01_search-bar.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo">Alpha-Ionix</a>
        <nav>
            <ul>
                <li><a href="container-types.html">Container Types</a></li>
            </ul>
        </nav>
    </header>

    <aside id="toolbar">
        <ul>
            <li><a href="compliance.html">Compliance</a></li>
            <li><a href="chemicials.html">Chemicals</a></li>
            <li><a href="procedures.html">Procedures</a></li> 
        </ul>
        <!-- Search Bar -->
<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search..." />
    <button id="search-button">üîç</button>
</div>
    </aside>

    <main>
        <h2>Create New Container</h2>

        <!-- Overview Container -->
        <section id="overview-container">
            <h3>Overview</h3>
            <div class="input-group">
                <label for="container-type">Container Type:</label>
                <input type="text" id="container-type" placeholder="Enter the container type">
            </div>
            <div class="input-group">
                <label for="container-volume">Volume:</label>
                <input type="number" id="container-volume" placeholder="Enter the volume (e.g., 8)">
            </div>
            <div class="input-group">
                <label for="container-units">Units:</label>
                <input type="text" id="container-units" placeholder="Enter the units (e.g., oz)">
            </div>            
        </section>

        <!-- Submit Button -->
        <button id="submit-button">Create Container</button>
    </main>

    <script>
        // Add a new container to localStorage when the Create button is clicked
document.getElementById('submit-button').addEventListener('click', function () {
    const containerType = document.getElementById('container-type').value;
    const containerVolume = document.getElementById('container-volume').value;
    const containerUnits = document.getElementById('container-units').value;

    if (!containerType || !containerVolume || !containerUnits) {
        alert('Please fill out all fields.');
        return;
    }

    const containers = JSON.parse(localStorage.getItem('containers')) || [];
    containers.push({ type: containerType, volume: containerVolume, units: containerUnits });
    localStorage.setItem('containers', JSON.stringify(containers));

    alert('Container added successfully!');
    document.getElementById('container-type').value = '';
    document.getElementById('container-volume').value = '';
    document.getElementById('container-units').value = '';
});
    </script>
</body>
</html>
