<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Matrix Type</title>
    <link rel="stylesheet" href="styles/25_create-matrix-types.css">
    <link rel="stylesheet" href="styles/02_top-toolbar.css">
    <link rel="stylesheet" href="styles/01_search-bar.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo">Alpha-Ionix</a>
        <nav>
            <ul>
                <li><a href="matrix-types.html">Matrix Types</a></li>
            </ul>
        </nav>
    </header>

    <aside id="toolbar">
        <ul>
            <li><a href="compliance.html">Compliance</a></li>
            <li><a href="chemicials.html">Chemicals</a></li>
            <li><a href="procedures.html">Procedures</a></li> 
        </ul>
        <!-- Search Bar -->
<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search..." />
    <button id="search-button">üîç</button>
</div>
    </aside>

    <main>
        <h2>Create New Matrix Type</h2>

        <section id="overview-container">
            <h3>Overview</h3>
            <div class="input-group">
                <label for="matrix-type">Matrix Type:</label>
                <input type="text" id="matrix-type" placeholder="Enter the matrix type">
            </div>
            <div class="input-group">
                <label for="matrix-type-code">Matrix Type Code:</label>
                <input type="text" id="matrix-type-code" placeholder="Enter the matrix type code">
            </div>
            <div class="input-group">
                <label for="matrix-name">Matrix Name:</label>
                <input type="text" id="matrix-name" placeholder="Enter the matrix name">
            </div>
            <div class="input-group">
                <label for="matrix-name-code">Matrix Name Code:</label>
                <input type="text" id="matrix-name-code" placeholder="Enter the matrix name code">
            </div>
            <div class="input-group">
                <label for="matrix-description">Description:</label>
                <input type="text" id="matrix-description" placeholder="Enter a brief description">
            </div>
        </section>

        <button id="submit-button">Create Matrix Type</button>
    </main>

    <script>
        document.getElementById('submit-button').addEventListener('click', function () {
            const matrixType = document.getElementById('matrix-type').value;
            const matrixTypeCode = document.getElementById('matrix-type-code').value;
            const matrixName = document.getElementById('matrix-name').value;
            const matrixNameCode = document.getElementById('matrix-name-code').value;
            const matrixDescription = document.getElementById('matrix-description').value;

            if (!matrixType || !matrixTypeCode || !matrixName || !matrixNameCode || !matrixDescription) {
                alert('Please fill out all fields.');
                return;
            }

            const matrixTypes = JSON.parse(localStorage.getItem('matrixTypes')) || [];
            matrixTypes.push({ 
                type: matrixType, 
                typeCode: matrixTypeCode, 
                name: matrixName, 
                nameCode: matrixNameCode, 
                description: matrixDescription 
            });
            localStorage.setItem('matrixTypes', JSON.stringify(matrixTypes));

            alert('Matrix Type added successfully!');
            document.getElementById('matrix-type').value = '';
            document.getElementById('matrix-type-code').value = '';
            document.getElementById('matrix-name').value = '';
            document.getElementById('matrix-name-code').value = '';
            document.getElementById('matrix-description').value = '';
        });
    </script>
</body>
</html>
