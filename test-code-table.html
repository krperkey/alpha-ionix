<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code Table</title>
    <link rel="stylesheet" href="styles/12_test-code-table.css">
    <link rel="stylesheet" href="styles/02_top-toolbar.css">
    <link rel="stylesheet" href="styles/01_search-bar.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo">Alpha-Ionix</a>
        <nav>
            <ul>
                <li><a href="test-codes.html">Create New Analysis</a></li>
            </ul>
        </nav>
    </header>

    <aside id="toolbar">
        <ul>
            <li><a href="compliance.html">Compliance</a></li>
            <li><a href="chemicials.html">Chemicals</a></li>
            <li><a href="procedures.html">Procedures</a></li> 
        </ul>
        <!-- Search Bar -->
<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search..." />
    <button id="search-button">üîç</button>
</div>
    </aside>

    <main>
        <h2>Test Codes</h2>

        <section id="test-code-container">
            <table id="test-code-table">
                <thead>
                    <tr>
                        <th>Analysis ID</th>
                        <th>Number of Analytes</th>
                        <th>Preservation Requirements</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Edit Form Modal (hidden by default) -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Test Code</h3>
            <label for="edit-analysis-name">Analysis Name:</label>
            <input type="text" id="edit-analysis-name">
            <label for="edit-test-code-id">Test Code ID:</label>
            <input type="text" id="edit-test-code-id">

            <label for="edit-preservation">Preservation Requirements:</label>
            <input type="text" id="edit-preservation">

            <h4>Analytes</h4>
            <div id="analyte-rows"></div>

            <button id="save-edit">Save</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>

    <!-- Copy Form Modal (hidden by default) -->
    <div id="copy-modal" class="modal">
        <div class="modal-content">
            <h3>Copy Test Code</h3>
            <label for="copy-analysis-name">Analysis Name:</label>
            <input type="text" id="copy-analysis-name" placeholder="Enter new analysis name">
            <label for="copy-test-code-id">Test Code ID:</label>
            <input type="text" id="copy-test-code-id" placeholder="Enter new test code ID">

            <button id="save-copy">Save Copy</button>
            <button id="cancel-copy">Cancel</button>
        </div>
    </div>

    <script src="scripts/test-code-table.js"></script>
</body>
</html>
