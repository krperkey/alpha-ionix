<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Codes</title>
    <link rel="stylesheet" href="styles/11_test-codes.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/02_top-toolbar.css">
    <link rel="stylesheet" href="styles/01_search-bar.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo">Alpha-Ionix</a>
        <nav>
            <ul>
                <li><a href="test-code-table.html">Test Codes</a></li>
            </ul>
        </nav>
    </header>

    <aside id="toolbar">
        <ul>
            <li><a href="compliance.html">Compliance</a></li>
            <li><a href="chemicials.html">Chemicals</a></li>
            <li><a href="procedures.html">Procedures</a></li> 
        </ul>
        <!-- Search Bar -->
<div id="search-container">
    <input type="text" id="search-bar" placeholder="Search..." />
    <button id="search-button">üîç</button>
</div>
    </aside>

    <main>
        <h2>Create Test Codes</h2>

        <!-- Overview Container -->
        <section id="overview-container">
            <div class="input-group">
                <label for="analysis-name">Analysis Name:</label>
                <input type="text" id="analysis-name" placeholder="Enter the analysis name">
            </div>
            <div class="input-group">
                <label for="test-code-id">Test Code ID:</label>
                <input type="text" id="test-code-id" placeholder="Enter the test code ID">
            </div>
            <div class="input-group">
                <label for="preservation-requirements">Preservation Requirements:</label>
                <input type="text" id="preservation-requirements" placeholder="Enter preservation requirements (e.g., cool to 4¬∞C)">
            </div>
        </section>

        <div id="tabs-container">
            <div id="tabs">
                <button class="tab-button active" data-tab="analyte">Analytes</button>
            </div>
            <div id="qc-controls">
                <select id="qc-sample-type-dropdown">
                    <option value="">Select QC Sample Type</option>
                </select>
                <button id="add-qc">Add QC</button>
            </div>
        </div>
        <div id="tab-content">
            <!-- Existing Analyte Container -->
            <section id="analyte-container" class="tab">
                <h3>Analytes</h3>
                <table id="analyte-table">
                    <thead>
                        <tr>
                            <th>Analyte Name</th>
                            <th>Units</th>
                            <th>MDL</th>
                            <th>LOQ</th>
                            <th>Initial Volume</th>
                            <th>Final Volume</th>
                            <th>Hold Time</th>
                            <th>Decimal Places</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows dynamically added -->
                    </tbody>
                </table>
                <button type="button" id="add-analyte-row">Add New Analyte</button>
            </section>
        </div>
         

        <!-- Submit Button -->
        <button id="submit-button">Create Test Code</button>
    </main>

    <script src="scripts/test-codes.js"></script> <!-- External JS for handling functionality -->
</body>
</html>
